name: SonarCloud Multi-Module Analysis

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Lint frontend
        working-directory: ./frontend
        run: npm run lint

      - name: Build backend
        working-directory: ./backend/paplikin-lk01-mikolajkurek
        run: |
          chmod +x mvnw
          ./mvnw clean compile test-compile

      - name: Run tests and generate coverage
        working-directory: ./backend/paplikin-lk01-mikolajkurek
        run: ./mvnw test

      - name: Setup sonar-scanner
        uses: warchant/setup-sonar-scanner@v7

      # Run SonarCloud analysis for backend using Maven
      - name: Run SonarCloud Analysis for Backend
        working-directory: ./backend/paplikin-lk01-mikolajkurek
        run: |
          ./mvnw sonar:sonar \
            -Dsonar.projectKey=mikolajkurek_fullstack-app:backend \
            -Dsonar.organization=mikolajkurek \
            -Dsonar.host.url=https://sonarcloud.io
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # Run SonarCloud analysis for frontend using standalone scanner
      - name: Run SonarCloud Analysis for Frontend
        working-directory: ./frontend
        run: |
          sonar-scanner \
            -Dsonar.projectKey=mikolajkurek_fullstack-app:frontend \
            -Dsonar.organization=mikolajkurek \
            -Dsonar.sources=src \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.exclusions=**/*.spec.ts,**/*.test.tsx,**/_tests_/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
